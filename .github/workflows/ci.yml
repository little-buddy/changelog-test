name: Remove Latest Tag

on:
  push:
    tags:
      - "release-*"

jobs:
  remove-tag:
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'do remove'
        run: git tag -d ${{ github.ref_name }}
      # - name: 'add origin'
      #   run: git remote add origin git@github.com:${{ github.repository_owner }}/${{ github.event.repository.name }}.git
      - name: 'do push'
        run: git push origin :${{ github.ref }}

# 目标是打算推送 release-* ，然后触发 release-i 接着删除 release-*
