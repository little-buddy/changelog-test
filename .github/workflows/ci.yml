name: Remove Latest Tag

on:
  push:
    tags:
      - "release-*"

jobs:
  remove-tag:
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'do remove'
        run: git tag -d ${{ github.ref_name }}
      - name: 'do push'
        run: git push origin :${{ github.ref }}